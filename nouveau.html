<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .anime-list {
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .anime-list th {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: left;
        }
        
        .anime-list td {
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .anime-list tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

    <div class="container">
        <h1 style="text-align: center; color: #333;">Ma Liste d'Animes</h1>
